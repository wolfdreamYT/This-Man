    <script>
        const image = document.getElementById('disturbing-image');

        function glitchContrast() {
            const chance = Math.random();
            if (chance > 0.1) {
                const contrastValue = 100 + Math.random() * 600; 
                image.style.filter = `contrast(${contrastValue}%)`;
            } else {
                image.style.filter = 'contrast(100%)';
            }
        }

        setInterval(glitchContrast, Math.random() * 500 + 400);
    </script>
